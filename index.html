<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reword This</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.5);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 100, 0.8);
      }
      
      /* Dark mode scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(150, 150, 150, 0.5);
      }
      
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(180, 180, 180, 0.8);
      }
      
      /* Add minimum size to the popup */
      html, body {
        min-width: 420px !important;
        min-height: 600px !important;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: white !important;
        color: black !important;
        overflow: hidden !important;
      }
      
      #root {
        min-width: 420px !important;
        width: 100%;
        height: 100%;
        background-color: white !important;
        color: black !important;
        font-family: 'Inter', sans-serif !important;
        font-size: 16px !important;
        position: relative;
        overflow: hidden !important;
        display: flex;
        flex-direction: column;
      }
      
      /* Fix tooltips being cut off */
      [role="tooltip"],
      [data-tooltip],
      [class*="tooltip"],
      [class*="popover"],
      [class*="dropdown"],
      [class*="popup"] {
        overflow: visible !important;
        z-index: 9999 !important;
        position: absolute !important;
      }
      
      /* Make sure tooltip containers allow overflow */
      *:has([role="tooltip"]),
      *:has([data-tooltip]),
      *:has([class*="tooltip"]),
      *:has([class*="popover"]),
      *:has([class*="dropdown"]),
      *:has([class*="popup"]) {
        overflow: visible !important;
      }
      
      /* Target common container classes for tooltips */
      .tooltip-container,
      .popover-container,
      .tooltip-wrapper,
      .popover-wrapper,
      .tippy-box,
      .tippy-content,
      [class*="tooltip-container"],
      [class*="popover-container"],
      [class*="tooltip-wrapper"],
      [class*="popover-wrapper"] {
        overflow: visible !important;
        z-index: 9999 !important;
      }
      
      /* Ensure body allows tooltips to overflow */
      body {
        overflow-x: visible !important;
      }
      
      /* Tooltip positioning fix */
      .tooltip-arrow,
      .tippy-arrow,
      [class*="tooltip-arrow"],
      [class*="popover-arrow"] {
        z-index: 10000 !important;
      }
      
      /* Make textarea and content areas adapt to available space */
      textarea, .text-area, [role="textbox"], [contenteditable="true"] {
        max-height: 200px !important;
        min-height: 80px !important;
        flex-shrink: 1;
        resize: none !important;
      }
       
    /* Fix for rewrite output height */
    .bg-card.border.border-border.rounded-md.p-4 > div[class*="max-h-"],
  .bg-card.border.rounded-md.p-4 > div[class*="max-h-"],
  .bg-card.border.border-border.rounded-md.p-3 > div[class*="max-h-"],
  .bg-card.border.rounded-md.p-3 > div[class*="max-h-"] {
    height: 140px !important;
    max-height: 140px !important;
    overflow-y: auto !important;
  }
   
   
      /* Make buttons align to bottom */
      button, .button, [role="button"] {
        flex-shrink: 0;
      }

      /* Improve dark mode icon visibility */
      .dark .w-4.h-4.text-accent, 
      .theme-dark .w-4.h-4.text-accent {
        filter: brightness(1.3) !important;
        opacity: 0.9 !important;
      }

      /* Improve edit/copy button visibility in dark mode */
      .dark button.text-secondary, 
      .dark button.text-muted-foreground,
      .theme-dark button.text-secondary,
      .theme-dark button.text-muted-foreground {
        opacity: 0.85 !important;
      }

      .dark button.text-secondary:hover, 
      .dark button.text-muted-foreground:hover,
      .theme-dark button.text-secondary:hover,
      .theme-dark button.text-muted-foreground:hover {
        opacity: 1 !important;
        filter: brightness(1.2) !important;
      }

      /* Improve tone selector dot visibility */
      .dark span.w-2.h-2.rounded-full.bg-accent,
      .theme-dark span.w-2.h-2.rounded-full.bg-accent {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5) !important;
        opacity: 0.9 !important;
      }

      /* Make flame icon more visible */
      .dark svg[data-lucide="Flame"],
      .theme-dark svg[data-lucide="Flame"] {
        filter: brightness(1.4) !important;
        opacity: 0.9 !important;
      }

      /* Improve edit icon visibility */
      .dark svg:has(path[d*="11 4H4a2 2 0 0 0-2 2v14"]),
      .theme-dark svg:has(path[d*="11 4H4a2 2 0 0 0-2 2v14"]) {
        filter: brightness(1.4) contrast(1.2) !important;
        opacity: 0.9 !important;
      }

      /* Improve copy icon visibility */
      .dark svg:has(rect[width="14"][height="14"][x="8"][y="8"]),
      .theme-dark svg:has(rect[width="14"][height="14"][x="8"][y="8"]) {
        filter: brightness(1.4) contrast(1.2) !important;
        opacity: 0.9 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force a repaint after load
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.style.display = 'none';
          document.body.offsetHeight; // Force reflow
          document.body.style.display = '';
        }, 100);
      });
    </script>
  </body>
</html>
